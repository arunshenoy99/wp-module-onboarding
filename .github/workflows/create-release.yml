name: Create Release Branch

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Release Branch
      run: |
        # Extract the GitHub user's username and email from the event context
        username="${{ github.actor }}"
        email="${{ github.event.inputs.user_email }}"
        
        # Configure Git with the extracted user info
        git config --global user.name "$username"
        git config --global user.email "$email"
        git checkout -b "release/${{ github.event.inputs.version }}"
        echo "Hello World" > newfile.txt
        git add newfile.txt
        git commit -m "Add newfile.txt"
        git push --set-upstream origin "release/${{ github.event.inputs.version }}"
